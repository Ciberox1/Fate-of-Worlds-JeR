<!DOCTYPE HTML>
<html lang="es-ES" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fate of Worlds</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../../favicon/favicon.ico" type="image/x-icon">
    <script src="../../src/js/AJAX.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>
  <body>
    <div id="content">
      <header>
        <nav>
          <ul>
            <li><a href="http://localhost:8080/bd">Registro de jugadores</a></li>
            <li><a href="http://localhost:8080/bdmsg">Registro de mensajes</a></li>
          </ul>
        </nav>
      </header>
      <div class="main">
        <iframe src="game.html" width="1200" height="850" scrolling="no">

        </iframe>
        <aside>
          <div id="List">
            <p id="title">Log in</p>
            <div id="Logger">
              <input name="user" type="text" id="username" size="25" placeholder="User Name" maxlength="15" autocomplete="off">
              <input name="log" type="reset"  id="logIn" value="Log in" onclick="userLog();">
            </div>
          </div>
          <div id="chat">
              Chat:
              <div id="chatbox"></div>
              <div name="message" action="">
                <input name="usermsg" type="text" id="usermsg" size="25" autocomplete="off">
                <input name="submitmsg" type="reset"  id="submitmsg" value="Send" onclick="sendMsg();">
              </div>
          </div>
          <div id="server"></div>
        </aside>
      </div>
      <footer>
        <p>Creado por el Grupo 9 a.k.a. Special Kode</p>
      </footer>
    </div>
  </body>
</html>
